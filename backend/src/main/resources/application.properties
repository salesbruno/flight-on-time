spring.application.name=flight-on-time-backend
server.port=8080

# H2 para ambiente local
spring.datasource.url=jdbc:h2:mem:flighton
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# URL do microservico (ajustar depois para Docker/OCI)
fastapi.url=http://localhost:8000/predict-model
prediction.threshold=0.5
