version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: flight-postgres
    environment:
      POSTGRES_DB: flightdb
      POSTGRES_USER: flight
      POSTGRES_PASSWORD: flight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
